name: PR Checks ✅

on:
  pull_request:

jobs:
  prettier:
    name: Prettier 🧹
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code 📚
        uses: actions/checkout@v3
      - name: Set up Node 🟢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install packages ⚙️
        run: yarn install --frozen-lockfile
      - name: Prettier Check 🧹
        run: yarn prettier:check
